{% extends 'base.html' %}

{% block title %}
    source_list
{% endblock title %}

{% block content %}

    <a href="{% url 'source-create' %}">Source</a>

    {% for source in object_list %}

        <table>
            <tr>
                <td><a href="{% url 'source-details' source.id %}"><h3>Details</h3></a></td>
                <td style="background-color: greenyellow"><h3>Id: {{ source.id }}</h3></td>
                <td style="background-color: green"><h3>Source_url: {{ source.source_url }}</h3></td>
                <td style="background-color: red"><h3>Bank name: {{ source.source_name }}</h3></td>
                <td><a href="{% url 'source-update' source.id %}"><h3>Edit</h3></a></td>
                <td><a href="{% url 'source-delete' source.id %}"><h3>Delete</h3></a></td>


        </table>

    {% endfor %}



{% endblock content %}

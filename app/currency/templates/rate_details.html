{% extends 'base.html' %}

{% block title %}
    rate_list
{% endblock title %}

{% block content %}

    <a href="{% url 'rate-create' %}">Create</a><br>

    <table>
        <tr>
            <td style="background-color: slategray"><h3>Id: {{ rate.id }}</h3></td>
            <td style="background-color: dimgrey"><h3>Buy: {{ rate.buy }}</h3></td>
            <td style="background-color: dimgrey"><h3>Sell: {{ rate.sell }}</h3></td>
            <td style="background-color: skyblue"><h3>Created: {{ rate.created }}</h3></td>
            <td style="background-color: skyblue"><h3>Type: {{ rate.type }}</h3></td>
            <td style="background-color: skyblue"><h3>Source: {{ rate.source }}</h3></td>

    </table>



{% endblock content %}

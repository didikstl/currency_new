{% extends 'base.html' %}

{% block title %}
    source_list
{% endblock title %}

{% block content %}

    <a href="{% url 'source-create' %}">Source</a>

    <table>
        <tr>
            <td style="background-color: greenyellow"><h3>Id: {{ source.id }}</h3></td>
            <td style="background-color: green"><h3>Source_url: {{ source.source_url }}</h3></td>
            <td style="background-color: red"><h3>Bank name: {{ source.source_name }}</h3></td>
    </table>

{% endblock content %}
